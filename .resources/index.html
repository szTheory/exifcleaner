<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>ExifCleaner</title>

		<link rel="stylesheet" href="styles/vars.css">
	
		<link rel="stylesheet" href="styles/base.css">
		<link rel="stylesheet" href="styles/card.css">
		<link rel="stylesheet" href="styles/dark_mode.css">
		<link rel="stylesheet" href="styles/display.css">
		<link rel="stylesheet" href="styles/empty.css">
		<link rel="stylesheet" href="styles/file_list.css">
		<link rel="stylesheet" href="styles/icon.css">
		<link rel="stylesheet" href="styles/popover.css">
		<link rel="stylesheet" href="styles/tables.css">
		<link rel="stylesheet" href="styles/typography.css">
	</head>

	<body>
		<svg class="d-none" xmlns="http://www.w3.org/2000/svg">
			<defs>
				<symbol id="icon-images" viewbox="0 0 16 16">
					<path fill-rule="evenodd" d="M12.002 4h-10a1 1 0 00-1 1v8l2.646-2.354a.5.5 0 01.63-.062l2.66 1.773 3.71-3.71a.5.5 0 01.577-.094l1.777 1.947V5a1 1 0 00-1-1zm-10-1a2 2 0 00-2 2v8a2 2 0 002 2h10a2 2 0 002-2V5a2 2 0 00-2-2h-10zm4 4.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0z"></path><path fill-rule="evenodd" d="M4 2h10a1 1 0 011 1v8a1 1 0 01-1 1v1a2 2 0 002-2V3a2 2 0 00-2-2H4a2 2 0 00-2 2h1a1 1 0 011-1z"></path>
				</symbol>
			</defs>
		</svg>
		<main>
			<div id="empty" class="empty">
				<div class="empty-inner">
					<svg xmlns="http://www.w3.org/2000/svg" class="icon icon-3x">
						<use href="#icon-images" />
					</svg>
					<div class="empty-title h5" i18n="empty.title"></div>
					<div class="empty-subtitle p" i18n="empty.subtitle"></div>
				</div>
			</div>

			<table id="file-list" class="table d-none">
				<thead>
					<tr>
						<th i18n="table.header.filename"></th>
						<th i18n="table.header.exif-before"></th>
						<th i18n="table.header.exif-after"></th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</main>
	</body>
</html>
