<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>ExifCleaner</title>
</head>

<body>
	<main>
		<div class="pt-2">
			<div id='empty' class="empty">
				<div class="empty-inner">
					<div class="empty-icon">
						<i class="icon icon-photo icon-3x"></i>
					</div>
					<p class="empty-title h5">No files selected</p>
					<p class="empty-subtitle">Drag and drop images, videos, or PDF files here for processing.</p>
					<div class="empty-action"></div>
				</div>
			</div>

			<table id="file-list" class="table table-striped table-hover d-none">
				<thead>
					<tr>
						<th>Selected files</th>
						<th># Exif Before</th>
						<th># Exif After</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</main>
</body>

</html>
